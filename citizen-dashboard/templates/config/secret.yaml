apiVersion: v1
kind: Secret
metadata:
  name: {{ include "citizen-dashboard.name" . }}-secret
  labels:
    app.kubernetes.io/name: {{ include "citizen-dashboard.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
type: Opaque
data:
  # Data Fetcher Secrets
  FETCHER_API_KEY: {{ .Values.secrets.dataFetcher.apiKey | b64enc | quote }}
  
  # Data Store Secrets
  DB_PASSWORD: {{ .Values.secrets.dataStore.dbPassword | b64enc | quote }}
  
  # PostgreSQL Secrets
  POSTGRES_PASSWORD: {{ .Values.secrets.postgres.password | b64enc | quote }}
  
  # pgAdmin Secrets
  PGADMIN_DEFAULT_PASSWORD: {{ .Values.secrets.pgadmin.password | b64enc | quote }}
