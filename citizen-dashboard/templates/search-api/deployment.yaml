apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "citizen-dashboard.name" . }}-search-api
  labels:
    app.kubernetes.io/name: {{ include "citizen-dashboard.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: search-api
spec:
  replicas: {{ .Values.searchApi.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "citizen-dashboard.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: search-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "citizen-dashboard.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: search-api
    spec:
      containers:
        - name: search-api
          image: "{{ .Values.images.searchApi.repository }}:{{ .Values.images.searchApi.tag }}"
          imagePullPolicy: {{ .Values.images.searchApi.pullPolicy }}
          ports:
            - containerPort: {{ .Values.searchApi.containerPort }}
          readinessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.searchApi.containerPort }}
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
      imagePullSecrets:
        - name: ghcr-secret
