apiVersion: v1
kind: Service
metadata:
  name: {{ include "citizen-dashboard.name" . }}-search-api
  labels:
    app.kubernetes.io/name: {{ include "citizen-dashboard.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: search-api
spec:
  type: {{ .Values.searchApi.serviceType }}
  ports:
    - port: {{ .Values.searchApi.servicePort }}
      targetPort: {{ .Values.searchApi.containerPort }}
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{ include "citizen-dashboard.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: search-api
