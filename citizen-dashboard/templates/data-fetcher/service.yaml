apiVersion: v1
kind: Service
metadata:
  name: {{ include "citizen-dashboard.name" . }}-data-fetcher
  labels:
    app.kubernetes.io/name: {{ include "citizen-dashboard.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: data-fetcher
spec:
  type: {{ .Values.dataFetcher.serviceType }}
  ports:
    - port: {{ .Values.dataFetcher.servicePort }}
      targetPort: {{ .Values.dataFetcher.containerPort }}
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{ include "citizen-dashboard.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: data-fetcher
