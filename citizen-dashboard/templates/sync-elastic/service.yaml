apiVersion: v1
kind: Service
metadata:
  name: {{ include "citizen-dashboard.name" . }}-sync-elastic
  labels:
    app.kubernetes.io/name: {{ include "citizen-dashboard.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: sync-elastic
spec:
  type: {{ .Values.sync-elastic.serviceType }}
  ports:
    - port: {{ .Values.sync-elastic.servicePort }}
      targetPort: {{ .Values.sync-elastic.containerPort }}
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{ include "citizen-dashboard.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: sync-elastic
