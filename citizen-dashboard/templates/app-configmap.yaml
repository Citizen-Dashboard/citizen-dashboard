apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "citizen-dashboard.name" . }}-config
data:
  # Database Configurations
  DB_HOST: {{ include "citizen-dashboard.name" . }}-postgres
  DB_NAME: {{ .Values.postgres.database }}
  DB_USER: {{ .Values.postgres.username }}
  DB_PORT: "{{ .Values.postgres.servicePort }}"

  # Data Fetcher Configurations
  FETCHER_HOST: {{ include "citizen-dashboard.name" . }}-data-fetcher
  FETCHER_PORT: "{{ .Values.dataFetcher.servicePort }}"

  # Data Store Configurations
  DATA_STORE_HOST: {{ include "citizen-dashboard.name" . }}-data-store
  DATA_STORE_PORT: "{{ .Values.dataStore.servicePort }}"

  # ElasticSearch Configurations
  ES_HOST: {{ include "citizen-dashboard.name" . }}-elasticsearch
  ES_PORT: "{{ .Values.elasticsearch.servicePort }}"

  # Search API Configurations
  SEARCH_API_HOST: {{ include "citizen-dashboard.name" . }}-search-api
  SEARCH_API_PORT: "{{ .Values.searchApi.servicePort }}"
