apiVersion: v1
kind: ConfigMap
metadata:
  name: citizen-dashboard-pgadmin-servers
data:
  servers.json: |-
    {
      "Servers": {
        "1": {
          "Name": "PostgreSQL",
          "Group": "Servers",
          "Host": "citizen-dashboard-postgres",
          "Port": 5432,
          "MaintenanceDB": "your_database_name",
          "Username": "your_username",
          "SSLMode": "prefer",
          "PassFile": "/pgpassfile"
        }
      }
    }
