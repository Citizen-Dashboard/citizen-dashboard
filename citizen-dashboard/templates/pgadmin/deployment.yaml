apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "citizen-dashboard.fullname" . }}-pgadmin
  labels:
    app.kubernetes.io/name: {{ include "citizen-dashboard.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "citizen-dashboard.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "citizen-dashboard.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: pgadmin
          image: "{{ .Values.images.pgadmin.repository }}:{{ .Values.images.pgadmin.tag }}"
          imagePullPolicy: {{ .Values.images.pgadmin.pullPolicy }}
          ports:
            - containerPort: {{ .Values.pgadmin.containerPort }}
          env:
            - name: PGADMIN_DEFAULT_EMAIL
              value: {{ .Values.pgadmin.email | quote }}
            - name: PGADMIN_DEFAULT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "citizen-dashboard.name" . }}-secret  # Reference the correct secret name
                  key: PGADMIN_DEFAULT_PASSWORD
