apiVersion: v1
kind: Service
metadata:
  name: {{ include "citizen-dashboard.name" . }}-postgres
  labels:
    app.kubernetes.io/name: {{ include "citizen-dashboard.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  type: NodePort
  ports:
    - port: {{ .Values.postgres.servicePort }}
      targetPort: {{ .Values.postgres.containerPort }}
      protocol: TCP
      name: postgres
  selector:
    app.kubernetes.io/name: {{ include "citizen-dashboard.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
