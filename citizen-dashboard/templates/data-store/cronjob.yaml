apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "citizen-dashboard.fullname" . }}-data-store
  labels:
    app.kubernetes.io/name: {{ include "citizen-dashboard.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  schedule: "{{ .Values.dataStore.schedule }}"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: {{ include "citizen-dashboard.name" . }}
            app.kubernetes.io/instance: {{ .Release.Name }}
        spec:
          containers:
            - name: data-store
              image: "{{ .Values.images.dataStore.repository }}:{{ .Values.images.dataStore.tag }}"
              imagePullPolicy: {{ .Values.images.dataStore.pullPolicy }}
              ports:
                - containerPort: {{ .Values.dataStore.containerPort | default 8000 }}
              envFrom:
                - configMapRef:
                    name: {{ include "citizen-dashboard.fullname" . }}-config
                - secretRef:
                    name: {{ include "citizen-dashboard.name" . }}-secret
          restartPolicy: OnFailure
          imagePullSecrets:
            - name: ghcr-secret
