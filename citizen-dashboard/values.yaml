images:
  dataFetcher:
    repository: ghcr.io/citizen-dashboard/data-fetcher
    tag: a6bb1f29db3efd7d771d25d219915ab68e9f7e35       
    pullPolicy: IfNotPresent

  dataStore:
    repository: ghcr.io/citizen-dashboard/data-store
    tag: a6bb1f29db3efd7d771d25d219915ab68e9f7e35       
    pullPolicy: IfNotPresent

  postgres:
    repository: postgres
    tag: 17.2
    pullPolicy: IfNotPresent

  pgadmin:
    repository: dpage/pgadmin4
    tag: latest
    pullPolicy: IfNotPresent

imagePullSecrets:
  name: ghcr-secret

dataFetcher: 
  replicas: 1
  containerPort: 5000
  servicePort: 5000
  serviceType: NodePort

dataStore:
  schedule: "0 0 * * *"
  servicePort: 8000  # Assuming a port is needed

postgres:
  containerPort: 5432
  servicePort: 5432
  database: citizen_dashboard
  username: your_username
  persistence:
    enabled: true
    accessMode: ReadWriteOnce
    size: 1Gi
    mountPath: /var/lib/postgresql/data

pgadmin:
  containerPort: 8080
  servicePort: 8080
  serviceType: ClusterIP
  email: admin@example.com

secrets:
  dataFetcher:
    apiKey: 'test-api-key'
  dataStore:
    dbPassword: 'test-db-password'
  postgres:
    password: 'test_password'
  pgadmin:
    password: 'admin'