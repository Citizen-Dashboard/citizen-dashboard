
name: Citizen Dashboard main Github Actions
on:
  push:
    branches:
    - deployment
  pull_request:
    branches:
    - deployment

jobs:
  build-application:
    name: Build application and push image to dockerhub
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: citizen-dashboard-backend/data-fetcher

    steps:
      - uses: actions/checkout@v2 

      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            data-fetcher:
              - 'citizen-dashboard-backend/data-fetcher/**'  
            backend:
              - 'citizen-dashboard-backend/backend/**'
            db:
              - 'citizen-dashboard-backend/db/**'
            scripts:
              - 'citizen-dashboard-backend/scripts/**'

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
            images: korabel/citizen-dashboard-repo
  
      - name: Build and push Docker image (data-fetcher)
        if: steps.changes.outputs.data-fetcher == 'true'
        id: push
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
            context: citizen-dashboard-backend/data-fetcher/.
            file: citizen-dashboard-backend/data-fetcher/Dockerfile
            push: true
            tags: ${{ steps.meta.outputs.tags }}
            labels: ${{ steps.meta.outputs.labels }}
      
      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
            version: '<version>'
        id: install
