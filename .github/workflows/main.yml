
name: Citizen Dashboard main Github Actions
on:
  push:
    branches:
    - deployment
  pull_request:
    branches:
    - deployment

jobs:
  build-application:
    name: Build application and push image to dockerhub
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: citizen-dashboard-backend/data-fetcher

    steps:
      - uses: actions/checkout@v2 

      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            data-fetcher:
              - 'citizen-dashboard-backend/data-fetcher/**'  
            backend:
              - 'citizen-dashboard-backend/backend/**'
            db:
              - 'citizen-dashboard-backend/db/**'
            scripts:
              - 'citizen-dashboard-backend/scripts/**'

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}
  
      - name: Build and push Docker image (data-fetcher)
        if: steps.changes.outputs.data-fetcher == 'true'
        id: push
        uses: docker/build-push-action@v3
        with:
            context: citizen-dashboard-backend/data-fetcher/.
            file: citizen-dashboard-backend/data-fetcher/Dockerfile
            push: true
            tags: |
              korabel/cd-data-fetcher:latest
              korabel/cd-data-fetcher:${{ github.sha }}
       
      - name: Set up Kubernetes context
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.K8S_CONFIG }}
      
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f deployment/deployment.yaml
          kubectl apply -f deployment/service.yaml

